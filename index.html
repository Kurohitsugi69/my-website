<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Nagi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=M+PLUS+1p&family=Noto+Serif+JP:wght@200..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Zen+Kurenaido&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Crafty+Girls&family=Londrina+Shadow&family=M+PLUS+1p&family=Noto+Serif+JP:wght@200..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Zen+Kurenaido&display=swap" rel="stylesheet">
</head>
<body>
  <div class="music-player">
    <div class="player-header">
      <span class="player-title">ðŸŽµAlbum Eternal SunshineðŸŽµ</span>
    </div>
    <div class="player-controls">
      <button id="prevBtn" class="player-btn" title="Previous">
        <img src="assets/img/previous.png" alt="Previous" class="control-icon">
      </button>
      <button id="playPauseBtn" class="player-btn play-btn" title="Play/Pause">
        <img id="playPauseIcon" src="assets/img/play.png" alt="Play" class="control-icon">
      </button>
      <button id="nextBtn" class="player-btn" title="Next">
        <img src="assets/img/next.png" alt="Next" class="control-icon">
      </button>
    </div>
    <div class="player-modes">
      <button id="shuffleBtn" class="mode-btn" title="Shuffle">
        <img src="assets/img/shuffle.png" alt="Shuffle" class="mode-icon">
      </button>
      <button id="repeatBtn" class="mode-btn" title="Repeat">
        <img src="assets/img/repeat.png" alt="Repeat" class="mode-icon">
      </button>
    </div>
    <div class="player-info">
      <span id="trackName" class="track-name">Track 1</span>
      <span id="trackTime" class="track-time">0:00 / 0:00</span>
    </div>
    <div class="player-progress">
      <input type="range" id="progressBar" class="progress-bar" min="0" max="100" value="0">
      <div id="progressTooltip" class="progress-tooltip">0:00</div>
    </div>
    <div class="playlist-toggle">
      <button id="playlistToggleBtn" class="playlist-toggle-btn">
        <span>Tracklist</span> <span id="toggleIcon">â–¼</span>
      </button>
    </div>
    <div id="playlist" class="playlist">
      <div id="playlistItems" class="playlist-items"></div>
    </div>
  </div>

  <audio id="albumAudio" crossorigin="anonymous">
    <source src="assets/audio/album/Intro (End Of The World).mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <div class="envelope-wrapper" id="envelopeWrapper">
      <div class="envelope" id="envelope">
        <div class="seal">ðŸ’Œ</div>
        <div class="envelope-top"></div>
        <div class="envelope-body-front"></div>
        <div class="inner-letter"></div>
        <div class="envelope-body-back"></div>
      </div>
    </div>

    <div class="letter-wrapper" id="letterWrapper">
      <div class="letter" id="letter">
        <div class="letter-inner">
          <div class="letter-header">
            <span>To: Nagi</span>
            <button class="lang-toggle" id="langToggle">
              <span id="langJp" class="active">æ—¥æœ¬èªž</span> / <span id="langEn">EN</span>

          <div class="letter-footer">
            â€” Shin
          </div>
        </div>
      </div>
    </div>

    <div class="hint" id="hint">Click the envelope to open it.</div>
  </div>

  <button id="muteBtn" class="mute-btn" title="Mute audio">
    <img id="muteIcon" src="assets/img/unmute.png" alt="Unmute" class="mute-icon">
  </button>

  <audio id="bgAudio" loop>
    <source src="assets/audio/å˜˜æœˆ.mp3" type="audio/mpeg">

  <script src="assets/js/script.js"></script>
